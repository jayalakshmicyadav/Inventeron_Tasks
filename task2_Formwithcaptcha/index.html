<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Simple Registration with CAPTCHA</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>

        <div class="form-container">
            <h2>Registration Form</h2>
            <p class="subtitle">A simple form with a text CAPTCHA </p>

            <form id="registrationForm">
            <label>First Name <span class="required">*</span></label>
            <input id="name" type="text" required>

            <label>Last Name <span class="required">*</span></label>
            <input type="text" required>

            <label>Email <span class="required">*</span></label>
            <input id="email" type="email" required>

            <label>Contact <span class="required">*</span></label>
            <input type="tel" required>

            <label>Gender <span class="required">*</span></label>
            <select required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            </select>

            <label>Date of Birth <span class="required">*</span></label>
            <input type="date" required>
                <!-- CAPTCHA area: we show a short code and ask the user to type it -->
                <label>CAPTCHA</label>
                <div class="captcha-row">
                    <div id="captchaBox" class="captcha-box">ABCDE</div>
                    <button type="button" id="refreshCaptcha" class="link-btn">Refresh</button>
                </div>

                <label for="captchaInput">Enter CAPTCHA</label>
                <input id="captchaInput" name="captchaInput" type="text" autocomplete="off" required>

                <button type="submit">Submit</button>

                <div id="formMessage" role="status" aria-live="polite"></div>
            </form>
        </div>

        <script src="form.js"></script>
    </body>
    </html>
