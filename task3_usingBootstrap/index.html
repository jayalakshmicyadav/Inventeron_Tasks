<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Registration Form</h4>
                    </div>
                    
                    <div class="card-body">
                        <form id="registrationForm">
                            <!-- First Name -->
                            <div class="mb-3">
                                <label for="Name" class="form-label"> Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="Name" name="Name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- Phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Gender -->
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">-- Select Gender --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>

                            <!-- CAPTCHA -->
                            <div class="mb-3">
                                <label class="form-label">CAPTCHA <span class="text-danger">*</span></label>
                                <div class="d-flex gap-2 align-items-center">
                                    <div class="captcha-box" id="captchaBox">ABCDE</div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshCaptcha">Refresh</button>
                                </div>
                            </div>

                            <!-- CAPTCHA Input -->
                            <div class="mb-3">
                                <label for="captchaInput" class="form-label">Enter CAPTCHA <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="captchaInput" name="captchaInput" autocomplete="off" required>
                            </div>

                            <!-- Message -->
                            <div id="formMessage" class="alert d-none" role="alert"></div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
